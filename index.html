<body>
  <div class= "circle">

  <div class= "button red" data-name = "red"></div>

  <div class= "button yellow" data-name = "yellow"></div>
  <div class = "button green" data-name = "green"></div>

    <div class = "label label-on">ON</div>
    <div class = "label label-start">START</div>
    <div class= "label label-strict">STRICT</div>
    </div>
    <div class="button_switch">
    <button type="button" class= "on"></button>
    <button type="button" class= "start"></button>
    <button type="button" class= "strict"></button>
    </div>
    <input type="text" value ="">

  </div>
</div>
